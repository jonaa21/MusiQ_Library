<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MusiQ Library</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body onload="loader()">
<div class="progress" style="height: 1px;" id="loading">
    <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div class="nav-column" style="font-size: 20px;">
                <div>
                    <a href="./index.html" class="text-dark">
                        <i class="fa fa-home"></i> Home
                    </a>
                </div>
                <div>
                    <a href="songComponent/songs.html" class="text-dark" onclick="getAllSongs()">
                        <i class="fas fa-music"></i> Songs
                    </a>
                </div>
                <div>
                    <a href="./artist.html" class="text-dark">
                        <i class="fas fa-users"></i> Artists
                    </a>
                </div>
                <div>
                    <a href="./albums.html" class="text-dark">
                        <i class="fas fa-compact-disc"></i> Albums
                    </a>
                </div>
            </div>
        </div>
        <div class="col-10">
            <h1>Welcome to the MusiQ Library</h1>
            <h3>Where we (almost) have every song</h3>
            <h6>If our developers weren't so lazy</h6>
            <div class="col-3" style="margin-left: 70%; margin-right: 5px">
                <div class="d-flex flex-column bd-highlight mb-3">
                    <div class="d-flex align-items-start" id="songData">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column bd-highlight mb-3">
                    <div class="d-flex align-items-start" id="artistData">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../app.js"></script>
</body>

</html>
